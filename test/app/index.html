<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/global.css">
    <!-- CSS files -->
    <link rel="stylesheet" href="css/master.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <script src="lib/require.js"></script>
</head>
<body>
    <!-- TODO: Remove gulp partials, as angular supports partials in default -->
    @@include('./partials/_header.html')
    <div class="container" id="test">
        <div class="row" >
          <nav class="navbar dt-navbar-main" >
            <div class="row">

                <div class="row">
                  <div class="navbar-header">
                    <a class="navbar-brand hidden-md hidden-lg" href="#">
                      <h4>hola</h4>
                    </a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>

                    </button>
                  </div>
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-5">
                    <ul class="nav navbar-nav">
                      <li class="active"><a ui-sref="index" >home</a></li>
                      <li><a ui-sref="vista2">vista 2</a></li>

                    </ul>
                  </div>
                </div>
              </div>

            </div>
          </nav>
        </div>
        <section>
            <div  ui-view></div>
                <input type="text" ng-model="name" style="background: #fff; border: none; padding: 10px 15px;" />
                <span ng-hide="!name" style="font-size: 14px; margin: 30px 0 0 20px;">Welcome {{ name }}, You look great today!</span>

            </p>
        </section>
      </div>
    <!-- Section -->


    @@include('./partials/_footer.html')
